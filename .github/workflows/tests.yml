name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit -v --tb=short
    
    - name: Run integration tests
      run: |
        pytest tests/integration -v --tb=short
    
    - name: Run UI tests
      run: |
        pytest tests/ui -v --tb=short
    
    - name: Generate coverage report
      run: |
        pytest tests/ \
          --cov=calculations \
          --cov=data \
          --cov=utils \
          --cov=visualization \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
    
    - name: Verify minimum coverage (80%)
      run: |
        coverage report --fail-under=80
    
    - name: Archive coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30
    
    - name: Comment PR with coverage summary
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install pytest-cov flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 calculations/ data/ utils/ visualization/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run pylint on key modules
      continue-on-error: true
      run: |
        pylint calculations/ data/ --exit-zero --max-line-length=100

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run security scan with bandit
      continue-on-error: true
      run: |
        bandit -r calculations/ data/ utils/ visualization/ -ll
