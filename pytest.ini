[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=calculations
    --cov=data
    --cov=utils
    --cov=visualization
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    -v

markers =
    unit: unit tests
    integration: integration tests
    ui: UI/chart tests
    slow: slow running tests
